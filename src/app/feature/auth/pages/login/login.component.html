<!-- Section: Design Block -->
<section class="text-center text-lg-start">
  <style>
    .cascading-right {
      margin-right: -50px;
    }

    @media (max-width: 991.98px) {
      .cascading-right {
        margin-right: 0;
      }
    }
  </style>

  <!-- Jumbotron -->
  <div class="container py-4">
    <div class="row g-0 align-items-center">
      <div class="col-lg-6 mb-5 mb-lg-0">
        <div class="card cascading-right bg-body-tertiary" style="
            backdrop-filter: blur(30px);
            ">
          <div class="card-body p-5 shadow-5 text-center">
            <h2 class="fw-bold mb-5">Inicio de Sesión</h2>

            <form role="form" [formGroup]="loginForm">

              <!-- Email input -->
              <div data-mdb-input-init class="form-outline mb-4">
                <label class="form-label" for="form3Example3">Correo electrónico</label>
                <input formControlName="email" type="email" id="form3Example3" class="form-control"
                       [ngClass]="{'error': isTouchedField(loginForm, 'email')}"/>

                <span class="text-danger">{{ getErrorForm('email') }}</span>
              </div>

              <!-- Password input -->
              <div data-mdb-input-init class="form-outline mb-4">
                <label class="form-label" for="form3Example4">Contraseña</label>
                <input formControlName="password" type="password" id="form3Example4" class="form-control"
                       [ngClass]="{'error': isTouchedField(loginForm, 'password')}"/>

                <span class="text-danger">{{ getErrorForm('password') }}</span>
              </div>

              <!-- Checkbox -->
              <div class="form-check d-flex justify-content-center mb-4">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example33" checked/>
                <label class="form-check-label" for="form2Example33">
                  Suscríbete a nuestra newsletter
                </label>
              </div>

              <!-- Submit button -->
              <button (click)="signIn()" type="submit" data-mdb-button-init data-mdb-ripple-init
                      class="btn btn-primary btn-block mb-4">
                Iniciar sesión
              </button>

              <div class="text-center">
                <p>Registrate aquí:</p>
                <!-- <a routerLink="../record">da click aquí!!!</a>-->
                <button (click)="userRecord()" type="button" data-mdb-button-init data-mdb-ripple-init
                        class="btn btn-primary btn-block mb-4">
                  Click aquí!!
                </button>
              </div>

            </form>
          </div>
        </div>
      </div>

      <div class="col-lg-6 mb-5 mb-lg-0">
        <img src="https://mdbootstrap.com/img/new/ecommerce/vertical/004.jpg" class="w-100 rounded-4 shadow-4"
             alt=""/>
      </div>
    </div>
  </div>
  <!-- Jumbotron -->
</section>
<!-- Section: Design Block -->
